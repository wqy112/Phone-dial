<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键拨号链接</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .dial-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dial-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 修改电话号码：将 href="tel:67962161" 中的号码替换为你需要的 -->
    <a href="tel:67962161" class="dial-button">点击一键拨打 67962161</a>
</body>
</html>
